<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bookmarks</title>
  </head>
  <body>
    <div class="jumbotron">
    <h1 class="display-4">Bookmark your favourite sites</h1>
    <p class="lead">This will save them for you to come back to later</p>
    <hr class="my-4" />
    <form id="bookmarkForm">
      <div class="form-group">
        <label>Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Site Name">
      </div>
      <div class="form-group">
        <label>Site URL</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="Site URL">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="">
    <div class="col-lg-12">
      <div id="savedBookmarks"></div>
    </div>
  </div>

  <footer class="footer">
    <a href="https://github.com/hellicott/bookmarker">&copy;github/hellicott</a>
  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
