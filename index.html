
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="docsearch:language" content="en">
    <meta name="docsearch:version" content="4.3">

  <title>Bookmarker</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/components/jumbotron/">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
<!-- Documentation extras -->

  </head>

  <body>
  <div class="jumbotron">
    <h1 class="display-4">Bookmark your favourite sites</h1>
    <p class="lead">This will save them for you to come back to later</p>
    <hr class="my-4" />
    <form id="myForm">
      <div class="form-group">
        <label>Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Site Name">
      </div>
      <div class="form-group">
        <label>Site URL</label>
        <input type="text" class="form-control" id="siteUrl" placeholder="Site URL">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="">
    <div class="col-lg-12">
      <div id="savedBookmarks"></div>
    </div>
  </div>

  <footer class="footer">
    <a href="https://github.com/hellicott/bookmarker">&copy;github.com/hellicott</a>
  </footer>
  <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
